<div>
  <a routerLink="/details/{{ movieId }}">
    <img
      class="posterFrame"
      src="{{ moviePoster }}"
      onerror="this.style.display='none'"
      alt="Poster for movie"
    />
  </a>
</div>

<div *ngFor="let category of categories">
  <a routerLink="/categoryDetails/{{ category.categoryId }}">
    <p class="testClass">{{ category.category }}</p>
  </a>
</div>

<button class="buy-button" (click)="handleClick(movie)">BUY</button>
